<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Graphics</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #121212;
            overflow: hidden;
        }
        body {
            display: grid;
            place-items: center;
            padding: 16px;
            box-sizing: border-box;
        }
        /* Always keep the render area square (1:1) */
        #stage {
            width: min(92vmin, 820px);
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.08);
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="stage">
        <canvas id="game"></canvas>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
